<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" />
    <title>Easy Link</title>
    <link href="assets/images/logo.png" rel="icon" />
</head>
<body class="bg-dark">
    <div class="container my-5 p-5 bg-dark text-white">
        <div class="header">
            <h1 class="display-3">Easy Link ツ</h1>
            <p class="blockquote mt-4 mb-5">You know exactly what this is for (¬‿¬).</p>
        </div>
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-break-tab" data-bs-toggle="tab" data-bs-target="#nav-break" type="button" role="tab">Break</button>
            <button class="nav-link" id="nav-join-tab" data-bs-toggle="tab" data-bs-target="#nav-join" type="button" role="tab">Join</button>
          </div>
        </nav>
        <div class="tab-content my-5" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-break" role="tabpanel">
            <p class="blockquote mb-4">Break Link (Get Transferable Link)<br/><br/>www.xyz.com -> w w w . x y z . c o m</p>
            <form class="row">
              <div class="col-lg-8 col-md-8 col-sm-12 mt-2">
                <input type="text" class="form-control" id="breaklink" placeholder="Paste link to break" required>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12 mt-2">
                <input type="submit" class="btn btn-primary form-control" type="button" id="break" value="BREAK & COPY"/>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="nav-join" role="tabpanel">
            <p class="blockquote mb-4">Join Link (Get Useable Link)<br/><br/>w w w . x y z . c o m -> www.xyz.com</p>
            <form class="row">
              <div class="col-lg-8 col-md-8 col-sm-12 mt-2">
                <input type="text" class="form-control" id="joinlink" placeholder="Paste link to join" required>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12 mt-2">
                <input type="submit" class="btn btn-primary form-control" type="button" id="join" value="JOIN & COPY"/>
              </div>
            </form>
          </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>

</html>
