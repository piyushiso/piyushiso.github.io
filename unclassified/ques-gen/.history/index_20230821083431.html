<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <title>Questions Generator</title>
</head>
<body>
  <div id="read" class="prose my-3 mx-5">
    <!-- ... -->
    <h1 class="text-3xl font-bold">
        Questions Generator
    </h1>
    <table class="table-auto">
        <caption class="caption-top">
            Grade 10 Science Questions
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                  Difficulty Level
                </label>
                <div class="relative">
                  <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                    <option>Basic</option>
                    <option>Standard</option>
                    <option>Expert</option>
                  </select>
                </div>
              </div>
        </caption>
        <thead>
          <tr>
            <th colspan="4">Chapters</th>
            <th colspan="4">Brief Answer Questions</th>
            <th colspan="4">Short Answer Questions</th>
            <th colspan="4">Long Answer Questions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>The Sliding Mr. Bones (Next Stop, Pottersville)</td>
            <td>Malcolm Lockyer</td>
            <td>1961</td>
          </tr>
          <tr>
            <td>Witchy Woman</td>
            <td>The Eagles</td>
            <td>1972</td>
          </tr>
          <tr>
            <td>Shining Star</td>
            <td>Earth, Wind, and Fire</td>
            <td>1975</td>
          </tr>
        </tbody>
      </table>
  </div>
</body>
</html>
