<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Generator</title>
</head>
<body>
    <!-- <script src="scripts/workflow-manager.js"></script> -->
    <script>
        const file = require("fs");           //For file reading/writing purpose

        file.readFile("../ques-gen/assets/temp.json", "utf8", (err, jsonString) => {   //Reading JSON file.
            if (err) {
            console.log("Error reading file from disk:", err);
            return;
            }
            try {
            const questions = JSON.parse(jsonString);
            console.log(questions); // => "Customer address is: Infinity Loop Drive"
            } catch (err) {
            console.log("Error parsing JSON string:", err);
            }
        });
    </script>
</body>
</html>
