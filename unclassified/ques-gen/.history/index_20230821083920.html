<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <title>Questions Generator</title>
</head>
<body>
  <div id="read" class="prose my-3 mx-5">
    <!-- ... -->
    <h1 class="text-3xl font-bold">
        Questions Generator
    </h1>
    <table class="table-auto">
        <caption class="caption-top">
            Grade 10 Science Questions
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                  Difficulty Level
                </label>
                <div class="relative">
                  <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                    <option>Basic</option>
                    <option>Standard</option>
                    <option>Expert</option>
                  </select>
                </div>
              </div>
        </caption>
        <thead>
          <tr>
            <th>Chapters</th>
            <th colspan="4">Brief Answer Questions</th>
            <th colspan="4">Short Answer Questions</th>
            <th colspan="4">Long Answer Questions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2">Force</td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
          </tr>
          <tr>
            <td rowspan="2">Pressure</td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td class="w:500">
                <div class="md:flex md:items-center mb-6">
                    <div class="w-auto">
                      <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="number" placeholder="Amount">
                    </div>
                  </div>
            </td>
          </tr>
          <tr>
            <td rowspan="2">Heat</td>
            <td>Earth, Wind, and Fire</td>
            <td>1975</td>
          </tr>
        </tbody>
      </table>
  </div>
</body>
</html>
