<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Questionnaire</title>
</head>
<body onload="onload()">
    <div class="contents">
        <div id="segment-0">
            <span class="h1">Questionnaire</span>
            <hr class="hr-low">
            <button id="btn-upload" class="btn" onclick="displayUpload()">Upload</button>
            <button id="btn-load" class="btn" onclick="displayLoad()">Load</button>
        </div>
        <!-- UPLOAD -->
        <div id="segment-1">
            <span class="h1">Upload</span>
            <hr class="hr-low">
            <span class="selectors">
                <select>
                    <option>Class</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select> |
                <select>
                    <option>Subject</option>
                    <option>IQ</option>
                    <option>Math</option>
                    <option>Science</option>
                </select> | 
                <select>
                    <option>Type</option>
                    <option>MCQ</option>
                    <option>Short Questions</option>
                    <option>Long Questions</option>
                </select> | 
                <select>
                    <option>Difficulty</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>
            </span>
            <span class="inputs">
                <input type="text" placeholder="Enter Question">
                <button class="btn" onclick="uploadQuestion()">Upload</button>
            </span>
        </div>
        <!-- LOAD -->
        <div id="segment-2">
            <span class="h1">Load</span>
            <hr class="hr-low">
            <div>
                <span class="selectors">
                    <select>
                        <option>Class</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select> |
                    <select>
                        <option>Subject</option>
                        <option>IQ</option>
                        <option>Math</option>
                        <option>Science</option>
                    </select> | 
                    <select>
                        <option>Type</option>
                        <option>MCQ</option>
                        <option>Short Questions</option>
                        <option>Long Questions</option>
                    </select> | 
                    <select>
                        <option>Difficulty</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </span>
            </div>
            <button class="btn" onclick="openPDF()">Download</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
