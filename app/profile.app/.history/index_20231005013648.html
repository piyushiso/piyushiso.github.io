<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="bg-light">
        <div id="container" class="container">
            <div id="profile-0" class="row">
                <div class="col-lg-12 mb-4 mb-sm-5">
                    <div class="card card-style1 border-0">
                        <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                            <div class="row align-items-center">
                                <div class="col-lg-6 mb-4 mb-lg-0">
                                    <img id="var-img" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="...">
                                    <!-- <img id="var-img" src="https://drive.google.com/uc?export=view&id=1rPSI-03cMJ601m098Nncecm2mBOY2oPr" height="500px" alt="N/A"> -->
                                </div>
                                <div class="col-lg-6 px-xl-10">
                                    <div class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">
                                        <h3 id="var-name" class="h2 text-white mb-0">PROFILE NAME</h3>
                                    </div>
                                    <ul class="list-unstyled mb-1-9">
                                        <li class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">SN: <span id="var-sn" class="text-primary">#0</span></span> </li>
                                        <li class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">PROGRAM: <span id="var-program" class="text-primary">N/A</span></span></li>
                                        <li class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">GPA (GRADE 12): <span id="var-gpa" class="text-primary">N/A</span></span></li>
                                        <li class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">CMAT ROLL NO: <span id="var-roll" class="text-primary">N/A</span></span></li>
                                        <li class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">CMAT SCORE: <span id="var-score" class="text-primary">N/A</span></span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 mb-4 mb-sm-5">
                    <div>
                        <span class="section-title text-primary mb-3 mb-sm-4">KEYNOTES</span>
                        <p id="var-knotes">N/A.</p>
                    </div>
                </div>
                <div class="col-lg-12 mb-4 mb-sm-5">
                    <div>
                        <span class="section-title text-primary mb-3 mb-sm-4">ACADEMIC INSTRUCTOR'S REMARKS</span>
                        <p id="var-air">N/A.</p>
                    </div>
                </div>
                <div class="col-lg-12 mb-4 mb-sm-5">
                    <div>
                        <span class="section-title text-primary mb-3 mb-sm-4">SESSION INSTRUCTOR'S REMARKS</span>
                        <p id="var-sir">N/A.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        var profileObj = document.getElementById("profile-0")
        var containerObj = document.getElementById("container")
        var count = 15
        function addProfile(obj, data){
            obj.innerHTML = profileObj.innerHTML
            src = "https://drive.google.com/open?id=1T5wg33XiqjIaRoTdtmLTJ2XEgmrd9-mc"
            obj.querySelector("#var-img").src = "https://drive.google.com/uc?export=view&id="+src.split("https://drive.google.com/open?id=")[1]
            obj.querySelector("#var-name").innerHTML = "BIM"
            obj.querySelector("#var-sn").innerHTML = "#1"
            obj.querySelector("#var-program").innerHTML = "BIM"
            obj.querySelector("#var-gpa").innerHTML = "BIM"
            obj.querySelector("#var-roll").innerHTML = "BIM"
            obj.querySelector("#var-score").innerHTML = "BIM"
            obj.querySelector("#var-knotes").innerHTML = "BIM"
            obj.querySelector("#var-air").innerHTML = "BIM"
            obj.querySelector("#var-sir").innerHTML = "HEYYYYYY"
            containerObj.innerHTML += obj.outerHTML
        }
        var temp = document.createElement("div")
        temp.innerHTML = "<div id='profile-1' class='row'></div>"
        addProfile(temp, data)
        for(i=1;i<=)
    </script>
</body>
</html>
