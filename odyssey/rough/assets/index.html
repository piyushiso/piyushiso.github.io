<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random #</title>
</head>

<body>
    <form onsubmit="return false">
        <!-- <input type = "range" min="1" max="20"/> -->
        <p>Roll</p>
        <input id="maxCount" type = "number" min="1" required />
        <input type="submit" value="Fate" onclick="operate()"/>
    </form>
    <script language="javascript">
        function operate(){
            let maxCount = document.getElementById("maxCount").value
            let extracted = ~~(Math.random() * ~~(maxCount)) + 1
            console.log(maxCount, extracted)
        }
    </script>
</body>

</html>
